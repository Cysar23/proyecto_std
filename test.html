<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="charset=UTF-8" />
  <title>Autenticación con Firebase en 5 minutos mas</title>
</head>
<body>
  <h2>Información Privada</h2>
  
  <div id="loginFormUI">
    <p>Por favor inicia sesión para acceder a tu información mas</p>
  
    <form name="loginForm">
      <input
        type="email"
        name="email"
        placeholder="Correo Electronico"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Contraseña"
        required
      />
      <input
        type="radio"
        name="isLoginOrSignup"
        id="radioIsLogin"
        value="isLogin"
        checked
      />
      <label for="radioIsLogin">Entrar a mi cuenta</label>

      <input
        type="radio"
        name="isLoginOrSignup"
        id="radioIsSignup"
        value="isSignup"
      />
      <label for="radioIsSignup">Crear cuenta</label>

      <button id="btnLogin">Acceder</button>
    </form>
  </div>
  
  <div id="privateInfo">
    <p class="loading">Cargando...</p>
  </div>
