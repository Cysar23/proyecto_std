<!-- MODAL -->

<div class="modal fade" id="modal_pacientes" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog" role="">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Agregar nuevo paciente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate="" id="form_pacientes" >
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="id_nombre">Nombre</label>
                            <input type="text" class="form-control" id="id_nombre" placeholder="Nombre" required="">
                            
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_apellido">Apellido</label>
                            <input type="text" class="form-control" id="id_apellido" placeholder="Apellido"  required="">
                            
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_fecha_nacimiento">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="id_fecha_nacimiento"  required="">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_parentesco">Parentesco</label>
                            <select name="custom-select-dip" id="id_parentesco" class="form-control" required="">
                                <option></option>
                                <option>Paciente</option>
                                <option>Madre</option>
                                <option>Padre</option>
                                <option>Hija</option>
                                <option>Hijo</option>
                                <option>Hermana</option>
                                <option>Hermano</option>
                                <option>Otros</option>
                            </select>
                            
                        </div>
                        <div class="col-md-12 mb-3">
                            <label for="id_direccion">Dirección</label>
                            <input type="text" class="form-control" id="id_direccion" placeholder="Dirección" required="">
                            
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_ciudad">Ciudad</label>
                            <input type="text" class="form-control" id="id_ciudad" placeholder="Ciudad" required="">
                            
                        </div>
                        
                        
                        <div class="col-md-6 mb-3">
                            <label for="id_enfermedades">Enfermedades</label>
                            
                            
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="id_dispositivos">Dispsitivo</label>
                            <select name="custom-select-dip" id="id_dispositivos" class="form-control" required="">
                                
                                <option>Sin asignar</option>
                                <!-- <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option> -->
                            </select>
                            <p id="label_dispositivo" style="color: red; font-size: 10px;"></p>
                            
                        </div>
                        
                    </div>
                    
                    <div id="div_eliminar">
                        <button  class="btn btn-primary" type="submit" id="btn_agregar">Agregar</button>
                        <button  class="close btn btn-danger btn_eliminar-paciente " type="button" id="btn_eliminar" >Eliminar</button>
                    </div>
                    
                </form>
            </div>
                
        </div>
    </div>
